apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  name: samipt123
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: true
    location: switzerlandnorth
    resourceGroupName: rg-gitops-test-2
    tags:
      provisioner: crossplane
