apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-infrastructure
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gitops
    repoURL: git@github.com:flostelzer/azure_gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true